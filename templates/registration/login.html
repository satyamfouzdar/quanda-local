{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block css %}<link rel="stylesheet" href="{% static 'css/login/login.css' %}">{% endblock css %}

{% block title %}Login | {{block.super}}{% endblock %}

{% block content %}
<header id="login-section">
  <div class="dark-overlay text-light">
    <div class="container">
        <div class="card  text-center ">
            <div class="card-body">
                <i class="fas fa-4x fa-user-circle"></i>
                <h3>Login</h3>
                    <form class="form-signin" method="POST">
                    {% csrf_token%}
                    {% bootstrap_form form layout='inline'%}
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label m-4" for="customCheck1">Remember me</label>
                    </div>
                    <p>
                        <a class="btn btn-sm btn-danger" href="{% url 'password_reset' %}">Lost Password</a>
                    </p>
                    <input type="submit" value="Submit" class="btn btn-outline-yellow btn-block">
                    <input type="hidden" name='next' value="{{next}}">
                </form>
            </div>
        </div>
    </div>
</header>
{% endblock %}
